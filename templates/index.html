<!DOCTYPE html>
<html>
<head>
    <title>Student Attendance</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Student Attendance System</h1>

    <h2>Register Student</h2>
    <form action="/register" method="POST">
        <input type="text" name="name" placeholder="Name" required><br><br>
        <input type="text" name="roll_no" placeholder="Roll No" required><br><br>
        <input type="password" name="password" placeholder="Set Password" required><br><br>
        <button type="submit">Register</button>
    </form>

    <h2>Verify Attendance</h2>
    <form action="/verify" method="POST">
        <input type="text" name="roll_no" placeholder="Roll No" required><br><br>
        <input type="password" name="password" placeholder="Password" required><br><br>
        <button type="submit">Mark Attendance</button>
    </form>

    <p style="color:red;">{{ get_flashed_messages()[0] if get_flashed_messages() else "" }}</p>

    <br>

</body>
</html>
